 <html lang="pt-br">
 <head>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

     <title>Google Clone</title>
     <link rel="stylesheet" href="style.css"> 
 </head>
     <body>
         <!--Header-->
         <div class="row">
             <div class="col-sm-6"></div>
                 <div class="col-sm-6" style="text-align: right; font-family: roboto;"> 
                 <i class='fa fa-google' style='font-size:24px'></i>
                 <a href="google.html" alt="Google Search">Google</a>
                 <i class='fas fa-user-graduate' style='font-size:24px'></i>
                <a href="advanced.html" alt="Google Advanced Search">Google Advanced Search</a>        
             </div>
        </div>
         <!-- Header End -->
    <!-- SEARCH CONTAINER START -->
    <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
        <div class="logo-subtext">
            <span>Search Images</span>
        </div>
        <form action="https://www.google.com/search" method="get">
            <div class="search-field">
                <svg height="21" viewBox="0 0 21 21" width="21" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#808080" stroke-linecap="round" stroke-linejoin="round"><circle cx="8.5" cy="8.5" r="5" /><path d="m17.571 17.5-5.571-5.5" /></g></svg>
                <input type="text" name="q" placeholder="type here">
                <input type="hidden" name="tbm" value="isch">
                <input type="submit" value="search">
            </div>
            </form>
    <!-- SEARCH CONTAINER END -->
    </body>
</html>
