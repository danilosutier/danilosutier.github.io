<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Set viewport with to mobile first -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&effect=neon|outline|emboss|shadow-multiple">
    <link rel="stylesheet" href="style.css" />
    <title>Image Search</title>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="header-links">
            
            <a href="index.html">Google Search</a>
            <a href="advanced.html">Google Advanced Search</a>
            <div class="top-left"><strong>Harvard CS50's Web Programs Project 0</strong></div>
            <div class="bottom-left"><strong>Danilo Araujo Sutier 2021</strong></div>
        </div>
    </div>
    <!-- HEADER END -->
    <!-- SEARCH CONTAINER START -->
    <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
        <div class="logo-subtext">
            <span>Search Images</span>
        </div>
        <form action="https://www.google.com/search" method="get">
            <div class="search-field">
                <svg height="21" viewBox="0 0 21 21" width="21" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#808080" stroke-linecap="round" stroke-linejoin="round"><circle cx="8.5" cy="8.5" r="5" /><path d="m17.571 17.5-5.571-5.5" /></g></svg>
                <input type="text" name="q" placeholder="type here">
                <input type="hidden" name="tbm" value="isch">
                <input type="submit" value="search">
            </div>
            </form>
    </div>
    <!-- SEARCH CONTAINER END -->
